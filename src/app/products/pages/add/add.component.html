<h1>
  Agregar producto <small>{{ name }}</small>
</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" />
    </div>
    <div class="col-auto">
      <span
        error-msg
        color="blue"
        [mensaje]="name"
        [color]="color"
        *ngIf="hasError('name')"
        >Este campo es requerido</span
      >
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-secondary" (click)="save()">Guardar</button>
    </div>

    <div class="col">
      <button class="btn btn-secondary" (click)="changeColor()">Color</button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>
  is valid ? {{ myForm.valid | json }}
</pre>
<pre>
  {{ myForm.value | json }}
</pre>
